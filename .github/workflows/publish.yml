name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      published: ${{ steps.version-check.outputs.changed }}
      version: ${{ steps.version-check.outputs.local }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Check if version changed
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @fjpedrosa/deploy-toolkit version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          echo "npm=$NPM_VERSION" >> $GITHUB_OUTPUT
          echo "Local version: $LOCAL_VERSION"
          echo "npm version: $NPM_VERSION"
          if [ "$LOCAL_VERSION" = "$NPM_VERSION" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged, skipping publish"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed, will publish"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create and push tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION=${{ steps.version-check.outputs.local }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

  release:
    needs: publish
    if: needs.publish.outputs.published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
